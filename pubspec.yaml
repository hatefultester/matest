name: matest
description: resume web page in flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dartz: 0.10.1
  flutter_riverpod: 2.3.6
  hive: 2.2.3
  hive_flutter: 1.1.0
  logger: 1.3.0
  url_launcher: ^6.1.11
  flutter_hooks: ^0.18.6
  sizer: ^2.0.15
  scrollable_positioned_list: ^0.3.8
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: 5.4.0
  build_runner: 2.3.3
  hive_generator: 2.0.0
  flutter_launcher_icons: 0.13.1
  flutter_lints: 2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat.ttf
